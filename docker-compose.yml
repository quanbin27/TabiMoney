version: '3.8'

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: tabimoney_mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD:-password}
      MYSQL_DATABASE: ${DB_NAME:-tabimoney}
      MYSQL_USER: ${DB_USER:-tabimoney}
      MYSQL_PASSWORD: ${DB_PASSWORD:-password}
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./database/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
    networks:
      - tabimoney_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: tabimoney_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - tabimoney_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      timeout: 10s
      retries: 5

  # AI Service (Python)
  ai-service:
    build:
      context: ./ai-service
      dockerfile: Dockerfile
    container_name: tabimoney_ai_service
    restart: unless-stopped
    environment:
      - DATABASE_URL=mysql+pymysql://${DB_USER:-tabimoney}:${DB_PASSWORD:-password}@mysql:3306/${DB_NAME:-tabimoney}
      - REDIS_URL=redis://redis:6379/1
      - USE_GEMINI=${USE_GEMINI:-true}
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - GEMINI_MODEL=${GEMINI_MODEL:-gemini-1.5-flash}
      - GEMINI_MAX_TOKENS=${GEMINI_MAX_TOKENS:-1024}
      - GEMINI_TEMPERATURE=${GEMINI_TEMPERATURE:-0.3}
      - DEBUG=false
    ports:
      - "8001:8001"
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - tabimoney_network
    volumes:
      - ai_models:/app/models
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      start_period: 90s
      retries: 3

  # Backend API (Go)
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: tabimoney_backend
    restart: unless-stopped
    environment:
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_USER=${DB_USER:-tabimoney}
      - DB_PASSWORD=${DB_PASSWORD:-password}
      - DB_NAME=${DB_NAME:-tabimoney}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - JWT_SECRET=${JWT_SECRET:-your-super-secret-jwt-key-here}
      - AI_SERVICE_URL=http://ai-service:8001
      - ENV=production
      - SERVER_HOST=0.0.0.0
      - SMTP_HOST=${SMTP_HOST}
      - SMTP_PORT=${SMTP_PORT:-587}
      - SMTP_USERNAME=${SMTP_USERNAME}
      - SMTP_PASSWORD=${SMTP_PASSWORD}
      - SMTP_FROM_EMAIL=${SMTP_FROM_EMAIL}
      - SMTP_FROM_NAME=${SMTP_FROM_NAME:-TabiMoney}
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
    ports:
      - "8080:8080"
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - tabimoney_network
    volumes:
      - ./uploads:/app/uploads
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      start_period: 90s
      retries: 3

  # Frontend Web App
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - VITE_API_BASE_URL=/api/v1
        - VITE_AI_SERVICE_URL=/ai-service
    container_name: tabimoney_frontend
    restart: unless-stopped
    environment:
      - VITE_API_BASE_URL=/api/v1
      - VITE_AI_SERVICE_URL=/ai-service
      - BACKEND_ORIGIN=http://backend:8080
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - tabimoney_network

  # Telegram Bot
  telegram-bot:
    build:
      context: ./telegram-bot
      dockerfile: Dockerfile
    container_name: tabimoney_telegram_bot
    restart: unless-stopped
    environment:
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - BACKEND_URL=http://backend:8080
      - AI_SERVICE_URL=http://ai-service:8001
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_USER=${DB_USER:-tabimoney}
      - DB_PASSWORD=${DB_PASSWORD:-password}
      - DB_NAME=${DB_NAME:-tabimoney}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=${REDIS_PASSWORD:-}
      - REDIS_DB=0
      - JWT_SECRET=${JWT_SECRET:-your-super-secret-jwt-key-here}
      - LINK_CODE_EXPIRE_MINUTES=10
      - LINK_CODE_LENGTH=8
      - RATE_LIMIT_MESSAGES=30
      - RATE_LIMIT_WINDOW_MINUTES=1
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - LOG_FORMAT=${LOG_FORMAT:-json}
      - ENV=production
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
      backend:
        condition: service_healthy
      ai-service:
        condition: service_healthy
    networks:
      - tabimoney_network
    volumes:
      - ./telegram-bot/logs:/app/logs

  # Nginx Reverse Proxy (disabled; use frontend on :3000)

volumes:
  mysql_data:
    driver: local
  redis_data:
    driver: local
  ai_models:
    driver: local

networks:
  tabimoney_network:
    driver: bridge
